<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <!--Jquery EasyUI-->
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css"/>
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-validatebox-extend.js"></script>
    <script type="text/javascript" src = "../publicComponent/materialTable.js"></script>

</head>

<body>

    <!-- 此div包含功能栏和表格 -->
    <div style="position:absolute;height:100%;width:100%;">
        <!--<%--功能区--%>  -->
        <div id="tb" style="padding: 5px; height: auto">
            <a href="#" class="easyui-linkbutton" iconCls="icon-back" onclick="obj.uperLevel_click()">上级</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-next" onclick="obj.nextLevel_click();">下级</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-ok" onclick="obj.showDetail();">对应物资明细</a>
        </div>

        <!--<%--表格显示区--%>-->
        <table id="grid"  class="easyui-datagrid"  style="position:relative;width: 100%; height: 100%;"
               idfield="itemid" pagination="false" data-options="iconCls:'icon-save',rownumbers:true,pageSize:5, pageList:[5,10,15,20],method:'get',toolbar:'#tb',striped:true" fitcolumns="true">
        </table>

    </div>


</body>
</html>
