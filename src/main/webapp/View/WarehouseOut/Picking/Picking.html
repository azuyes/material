<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../CSS/table.css" />
    <script type="text/javascript" src="../../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../JavaScript/easyui-validatebox-extend.js"></script>

    <script type="text/javascript" src="Picking.js"></script>
    <script type="text/javascript" src="../../../Helper/CommonHelper.js"></script>

    <!--引入公用组件-->
    <!--<script type="text/javascript" src="../../CommonComponent/Dialog/MaterialTypeSelect/MaterialTypeSelectDialog.html"></script>-->
    <link id="materialSelectDlgRef" rel="import" href="../../CommonComponent/Dialog/MaterialTypeSelect/MaterialTypeSelectDialog.html" />

</head>

    <!--将共用组件写入此html-->
    <script type="text/javascript">
        document.write(materialSelectDlgRef.import.body.innerHTML);
    </script>

<body class="easyui-layout">

    <!--顶部按钮-->
    <div id="tb" style="padding: 5px; height: auto">
        <a id="btnSearch" href="###"class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="ShowAddDialog()">查询</a>
        <a id="btnAdd" href="###"class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="ShowEditDialog()" >新增</a>
        <a id="btnSave" href="###"class="easyui-linkbutton" data-options="iconCls:'icon-save'" onclick="deleteData()">提交</a>
        <div style="width:100%;text-align:center">
            <span style="font-size: 14pt; text-align: center;color:blue;">领料</span>
        </div>

        <div>
            <table style="width: 100%; border: 0px ;">
                <tr><td colspan ="8">
                    <table  style="width: 100%;"  border="0">
                        <!--空白的一行-->
                        <tr style="height: 25px; width:100%"></tr>

                    <tr style="height: 25px">
                        <td style="font-size: 10pt; color: #000">
                            <span>领料单位</span>
                        </td>
                        <td style="width:25%">
                            <input name="SupplierUnit" class="easyui-textbox"  type="text" style="height: 20px; " />
                        </td>
                        <td style="font-size: 10pt; color: #000">
                            <span>领料日期</span>
                        </td>
                        <td style="width:25%">  <input id="currentYear" name="currentYear" type="text"  class="easyui-textbox" style="height: 20px; width:50px;"/> 年 <input id="currentMonth" name="currentMonth" type="text"  class="easyui-textbox" style="height: 20px; width:30px;"/> 月<input id="currentDay" name="currentDay" type="text"  class="easyui-textbox" style="height: 20px; width:30px;"/> 日
                        </td>
                        <td style="font-size: 10pt; color: #000">
                            <span>领料单号</span>
                        </td>
                        <td style="width:25%">
                            <input name="stockIn_ID_Input" type="text" class="easyui-textbox"  style="height: 20px; " />
                        </td>
                    </tr>
                    <tr style="height: 25px">
                        <td style="font-size: 10pt; color: #000">
                            <span>计划批号</span>
                        </td>
                        <td>
                            <input name="ContractID" type="text" class="easyui-textbox"  style="height: 20px; " />
                        </td>
                        <td style="font-size: 10pt; color: #000">验收日期</td>
                        <td>
                            <input id="ysYear" name="ysYear" type="text"  class="easyui-textbox" style="height: 20px; width:50px;"/> 年 <input id="ysMonth" name="ysMonth" type="text"  class="easyui-textbox" style="height: 20px; width:30px;"/> 月<input id="ysDay" name="ysDay" type="text"  class="easyui-textbox" style="height: 20px; width:30px;"/> 日
                        </td>
                        <td style="font-size: 10pt; color: #000">
                            <span>验收地点</span>
                        </td>
                        <td>
                            <input name="select_Warehouse_Input" class="easyui-textbox" type="text" style="height: 20px; " />
                        </td>

                    </tr>
                    </table>
                </td>
                </tr>
            </table>
        </div>

    </div>


    <!--表格-->
    <table id="grid"  class="easyui-datagrid"  style="position:relative;width: 100%; height: 80%;" idfield="" data-options="singleSelect:true,rownumbers:true,pageSize:5, pageList:[5,10,15,20],method:'get',toolbar:'#tb',striped:true" fitcolumns="true">

    </table>

    <div style="position:relative">
        <table>
            <tr>
                <td style="width: 20%">
                    <span>库房主管</span>
                    <input id="warehouseManager" class="easyui-textbox" data-options="" style="">
                </td>
                <td style="width: 20%">
                    <span>审核人</span>
                    <input id="auditor" class="easyui-textbox" data-options="" style="">
                </td>
                <td style="width: 20%">
                    <span>领料人</span>
                    <input id="materialPicker" class="easyui-textbox" data-options="" style="">
                </td>
                <td style="width: 20%">
                    <span>发料人</span>
                    <input id="materialGiver" class="easyui-textbox" data-options="" style="">
                </td>
            </tr>
        </table>
    </div>



</body>
</html>
