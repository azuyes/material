<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/table.css" />
    <link rel="import" href="../CommonComponent/Dialog/DateSelect/DateSelectDialog.html" id="page">
    <script type="text/javascript" src="../CommonComponent/Dialog/DateSelect/DateSelectDialog.js"></script>
    <script type="text/javascript" src="../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../JavaScript/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../JavaScript/easyui-validatebox-extend.js"></script>
    <script type="text/javascript" src="PlanReview.js"></script>
    <script type="text/javascript">
        document.write(page.import.body.innerHTML);
    </script>
</head>
<body class="easyui-layout">
<div id="face" style="position:absolute;height:99%;width:99%;display:none;">
    <div id="table_head" style="font-size: 14pt; text-align: center;">
        <a>计划单</a>
    </div>
    <div style="font-size: 10pt; float: left">
        <a>日期:&nbsp&nbsp</a>
        <a id="date"></a>
    </div>
    <div style="font-size: 10pt; float: right">
        <a>计划编号:</a>
        <a id="PlanID"></a>
    </div>
    <table id="grid"  class="easyui-datagrid"  style="position:relative;width: 100%; height: 100%;"
           idfield="itemid" pagination="false" data-options="iconCls:'icon-save',rownumbers:true,pageSize:5, pageList:[5,10,15,20],method:'get',toolbar:'#tb',striped:true" fitcolumns="true">
    </table>
    <div id="tb" style="padding: 5px; height: auto">
        <a href="#" id="back" class="easyui-linkbutton" iconCls="icon-back" onclick="LastPlan();">上一张</a>
        <a href="#" id="next" class="easyui-linkbutton" iconCls="icon-next" onclick="NextPlan();">下一张</a>
        <a href="#" id="check" class="easyui-linkbutton" iconCls="icon-ok">复核</a>
    </div>
</div>
<div style="font-size: 10pt; float: right">
    <a>稽核员:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</a>
    <a id="Inspector"></a>
</div>
</body>
</html>
