<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="../JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../JavaScript/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../CSS/table.css" />
    <script type="text/javascript" src="../JavaScript/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../JavaScript/easyui-validatebox-extend.js"></script>
	<script type="text/javascript" src="index.js"></script>

</head>
<body>

        <div class="easyui-layout" style="width: 100%; top: 0px; bottom: 2px; position: absolute;">
            <div id="north" data-options="region:'north'" style="height: 82px;">
                <div style="height: 50px; background-image: url('../Resourse/BG.png'); background-size: 100% 100%;">
                    <div id="time1" style="text-align: right; font-family: 微软雅黑; font-size: 15px; color: #FFFFFF; vertical-align: bottom; margin-right: 1%"></div>
                    <div id="ul" style="text-align: right; margin-top: 10px;">
                    	<a id="Unit" href="#" onclick="login()" style="font-family: 微软雅黑; font-size: 14px; color: #FFFFFF; text-decoration: none"></a>&nbsp;
                        <a id="User" href="#" onclick="login()" style="font-family: 微软雅黑; font-size: 14px; color: #FFFFFF; text-decoration: none"></a>&nbsp;
                        <a href="help/help.html" style="font-family: 微软雅黑; font-size: 15px; color: #FFFFFF; text-decoration: none">帮助</a>&nbsp;
                        <a href="#" style="font-family: 微软雅黑; font-size: 15px; color: #FFFFFF; text-decoration: none" onclick="Exit()">退出</a>&nbsp;
                    </div>
                </div>
                <div id="north_menu" style="height: 30px; background-image: url('../Resourse/Application/background_Catalogue.png'); background-size: 100% 100%; padding-left: 10px;">
                    <a id="other_module" class="Catalogue" onclick="display('OtherSettings')">设备管理</a>
                </div>
            </div>




            <div id="west_other" class="easyui-layout" style="width: 100%; position: absolute; top: 80px; bottom: 0px;">
                <div data-options="region:'west',split:true" title="设备管理系统" style="width: 12%; position: relative; min-width: 170px;">
                    <div class="easyui-accordion" data-options="fit:false,border:false" style="width: 100%; position: relative;">


                        <div id="DailyProcessing" title="日常处理" data-options="iconCls:'icon-set'">
                            <ul class="ul">
                                <li id="DailyProcessing1" class="lii" onclick="addTab('#tab3','资产添加','../DailyProcessing/assetAdd.html')">资产添加
                                </li>
                                <li id="DailyProcessing2" class="lii" onclick="addTab('#tab3','资产减少','../DailyProcessing/DetailList.html')">资产减少
                                </li>
                                <li id="DailyProcessing3" class="lii" onclick="addTab('#tab3','计提折旧','../UserManagement/UserManagement/UserManagement.html')">计提折旧
                                </li>
                                <li id="DailyProcessing4" class="lii" onclick="addTab('#tab3','计提减值准备','../UserManagement/UserManagement/UserManagement.html')">计提减值准备
                                </li>
                                <li id="DailyProcessing5" class="lii" onclick="addTab('#tab3','资产盘点','../UserManagement/UserManagement/UserManagement.html')">资产盘点
                                </li>
                                <li id="DailyProcessing6" class="lii" onclick="addTab('#tab3','资产变动','../UserManagement/UserManagement/UserManagement.html')">资产变动
                                </li>
                            </ul>
                        </div>

                        <div id="StatisticsInquire" title="统计查询" data-options="iconCls:'icon-set'">
                            <ul class="ul">
                                <li id="StatisticsInquire1" class="lii" onclick="addTab('#tab3','数据汇总','../UserManagement/UserManagement/UserManagement.html')">数据汇总
                                </li>
                                <li id="StatisticsInquire2" class="lii" onclick="addTab('#tab3','资产明细检索查询','../UserManagement/UserManagement/UserManagement.html')">资产明细检索查询
                                </li>
                                <li id="StatisticsInquire3" class="lii" onclick="addTab('#tab3','分类汇总检索查询','../UserManagement/UserManagement/UserManagement.html')">分类汇总检索查询
                                </li>
                                <li id="StatisticsInquire4" class="lii" onclick="addTab('#tab3','部门折旧汇总查询','../UserManagement/UserManagement/UserManagement.html')">部门折旧汇总查询
                                </li>
                                <li id="StatisticsInquire5" class="lii" onclick="addTab('#tab3','资产变动检索查询','../UserManagement/UserManagement/UserManagement.html')">资产变动检索查询
                                </li>
                            </ul>
                        </div>

                        <div id="DataMaintenance" title="数据维护" data-options="iconCls:'icon-set'">
                            <ul class="ul">
                                <li id="DataMaintenance1" class="lii" onclick="addTab('#tab3','资产类别设置','../DataMaintain/assetClassSet.html')">资产类别设置
                                </li>
                                <li id="DataMaintenance2" class="lii" onclick="addTab('#tab3','资产明细初始化','../DataMaintain/assetDetailsInit.html')">资产明细初始化
                                </li>
                            </ul>
                        </div>

                        <div id="OtherFunctions" title="其他功能" data-options="iconCls:'icon-set'">
                            <ul class="ul">
                                <li id="OtherFunctions1" class="lii" onclick="addTab('#tab3','月度结转','../UserManagement/UserManagement/UserManagement.html')">月度结转
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div data-options="region:'center'" style="width: 88%; height: 100%;">
                    <div id="tab3" class="easyui-tabs" style="width: 100%; border-bottom-width: 0px; height: 100%;">
                    </div>
                </div>
            </div>
            
            <input id="Hidden_FinanceDate" type="hidden" />
        </div>
        <div>
            <!-- 弹出修改操作框 -->
            <div id="dlg" class="easyui-dialog" style="width: 500px; height: auto; padding: 10px 20px"
                data-options="closed:true,buttons:'#dlg-buttons'">

                <form id="fm" method="post">
                    <table padding="5">
                        <tr>
                            <td style="text-align-last: justify">
                                <label>用户编号：</label>
                            </td>
                            <td>
                                <input id="Test1" name="test" type="hidden"/>
                                <input id="userNo" name="userNo" class="easyui-validatebox" data-options="required:true" validtype="numberOfDigits[4,4]" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align-last: justify">
                                <label>新用户名：</label>
                            </td>
                            <td>
                                <input id="userName" name="userName" class="easyui-validatebox" data-options="required:true" validtype="length[1,10],loginName" invalidmessage="有效长度为1-10" />
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align-last: justify">
                                <label>新密码：</label>
                            </td>
                            <td>
                                <input id="userPass" name="userPass" class="easyui-validatebox" data-options="required:true" validtype="length[6,6]" invalidmessage="有效长度为6" />
                            </td>
                        </tr>
                         <tr>
                            <td style="text-align-last: justify">
                                <label>再输一次密码：</label>
                            </td>
                            <td>
                                <input id="userPass1" name="userPass1" class="easyui-validatebox" data-options="required:true" validtype="equalTo[userPass]"  />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

            <!-- 弹出验证操作框 -->
            <div id="verify" class="easyui-dialog" style="width: 400px; height: auto; padding: 10px 20px" data-options="closed:true ,buttons:'#verify-buttons'"  >
                <form id="fm_verify" method="post">
                <table padding="5">
                    <tr>
                        <td style="text-align-last: justify">
                            <label>用户编号：</label>
                        </td>
                        <td>
                            <input id="userNo_verify" name="userNo" class="easyui-validatebox" data-options="required:true"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align-last: justify">
                            <label>用户密码：</label>
                        </td>
                        <td>
                            <input id="userPass_verify" name="userPass" class="easyui-validatebox" data-options="required:true" validtype="length[6,6]" invalidmessage="有效长度为6"/>
                        </td>
                    </tr>
                </table>
                    <br />
                    <div >
                        <label id="showInfo"  style="text-align:center;display:none;color:Red; height: 30px; width: 150px;margin-left:100px;"></label>
                    </div>
                </form>
            </div>

            <div id="verify-buttons">
                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="verifyInfo()">确定</a>
                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="javascript:$('#verify').dialog('close')">取消</a>
            </div>
            <div id="dlg-buttons">
                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="saveData()">保存</a>
                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="javascript:$('#dlg').dialog('close')">关闭</a>
            </div>
        </div>

</body>
</html>
